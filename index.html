<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<body class="container">
    <h5 class="logo">Kodez <span style="color: #EB7973;">Concepts</span></h5>
    <main>
        <header>
            <h1>COMING SOON</h1>
        </header>
        <section class="countdown-container">
            <div class="day-container shadow">
                <span>Days</span>
                <span id="days">20</span>
            </div>
            <div class="hour-container shadow">
                <span>Hours</span>
                <span id="hours">20</span>
            </div>
            <div class="minutes-container shadow">
                <span>Minutes</span>
                <span id="mins">34</span>
            </div>
            <div class="seconds-container shadow">
                <span>Seconds</span>
                <span id="secs">56</span>
            </div>
        </section>
    </main>
    <footer>
        <small>&copy;copyrights kodez concepts 2022<small>
    </footer>
